<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
	
		<div th:replace="~{fragment :: styles}"></div>
	
		<title>利用規約</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!--ヘッダー-->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb p-3 bg-light rounded-2">
									<li class="breadcrumb-item"><a th:href="@{/admin/home}">管理者ページ</a></li>
									<li class="breadcrumb-item active" aria-current="page">利用規約</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center">利用規約</h1>
							
							<div class="d-flex justify-content-end align-items-end mb-3">
								<div>
									<a th:href="@{/admin/term/edit}">編集</a>
								</div>
							</div>
							
							<div th:if="${successMessage}" class="alert alert-success">
								<span th:text="${successMessage}"></span>
							</div>
							
							<div class="container mb-4">
								<span th:utext="${term.content}"></span>
							</div>
							
						</div>
					</div>
				</div>
			</main>
			
			<!--フッター-->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
