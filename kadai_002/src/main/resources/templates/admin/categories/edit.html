<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
	
		<div th:replace="~{fragment :: styles}"></div>
	
		<title>店舗登録</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!--ヘッダー-->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb p-3 bg-light rounded-2">
									<li class="breadcrumb-item"><a th:href="@{/admin/home}">管理者ページ</a></li>
									<li class="breadcrumb-item"><a th:href="@{/admin/categories}">カテゴリ一覧</a></li>
									<li class="breadcrumb-item active" aria-current="page">カテゴリ編集</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center">カテゴリ編集</h1>
							
							<hr class="mb-4">
							
							<form method="post" th:action="@{/admin/categories/__${categoryEditForm.getId()}__/update}" th:object="${categoryEditForm}">
								<!--カテゴリ名入力-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="name" class="col-form-label text-md-left fw-bold">カテゴリ名</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="カテゴリ名">
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</main>
			
			<!--フッター-->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
